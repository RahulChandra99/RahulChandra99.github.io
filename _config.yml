linkedin_username: rahul-chandra

# Posts Settings (Clean and simple)
show_time_bar: false
show_modal_on_exit: false
show_modal_on_finish_post: false
two_columns_layout: false

# Advanced Settings
baseurl: "" # For GitHub Pages
url: "https://yourusername.github.io"
google_analytics: "" # Optional
language: "en"
categories_folder: category
sent_message_url: "/contact/message-sent/"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:title/
collections:
